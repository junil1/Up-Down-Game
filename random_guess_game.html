<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">


        <h1 class="first-title pb-1 pt-1">Up & Down 게임!</h1>

        <div id="result-area" class="result-view pb-5 pt-1">과연 정답은?</div>



        <div class="row up-down">
            <div class="col-md-4 col-sm-4">
                <div id="up-area" class="num-style">1</div>
                <div id="result-up" class="mark-style up-style">
                    Up▲
                </div>
            </div>

            
            <img src="updown1.jpeg" class="col-md-4 col-sm-2">

            <div class="col-md-4 col-sm-4">
                <div id="down-area" class="num-style">100</div>
                <div id="result-down" class="mark-style down-style">
                    Down▼
                </div>
            </div>
        </div>


        <div class="row pb-3 pt-3">
            <div class="col-md-6 col-sm-3">
                <input type="number" id="user-input" class="input-form mb-10" placeholder="1부터 100까지의 숫자를 입력" />
            </div>


        </div>
        <span class="col-md-2 col-sm-3">
            <button type="button" class="btn btn-success button-style" id="play-button">Go!!</button>
        </span>
        <span>
            <button type="button" class="btn btn-warning button-style" id="reset-button">리셋!!</button>
        </span>
        <div id="chance-area" class="chance-style pb-3">남은기회 : 5번</div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="random_game.js"></script>
</body>

</html>
